{% extends "base/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Register - {{ block.super }}{% endblock title %}

{% block content %}
<section class="auth-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="glass-card shadow-lg" data-aos="fade-up">
                    <div class="card-header">
                        <h2 class="section-title text-center">Sign Up</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                {{ form|crispy }}
                            </fieldset>
                            <div class="form-group mt-4">
                                <button class="btn btn-primary-custom" type="submit">Sign Up</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        <small>
                            Already Have an Account? <a href="{% url 'users:login' %}" class="text-accent">Sign In</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}

{% block extra_js %}
<!-- AOS JS (if not already in base.html) -->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 700,
        easing: 'ease-in-out-quad',
        once: true,
        mirror: false,
        offset: 100
    });
</script>
{% endblock extra_js %}
