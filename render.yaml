services:
  - type: web
    name: ai-elearning-platform
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn elearning_project.wsgi:application"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: elearning_project.settings
      - key: PYTHON_VERSION
        value: 3.10
